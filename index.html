<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="theme-blue">

    <div class="container">
        
        <div class="preview-area">
            <img src="assets/loader.svg" alt="Loading..." id="loader" class="hidden">
            
            <img src="assets/Blue_umbrella.png" alt="Blue Umbrella" id="umbrella-image">
            
            <img src="" alt="Logo Preview" id="logo-preview" class="hidden">
        </div>

        <div class="controls-area">
            <h1>Custom Umbrella</h1>
            <p class="subheading">Customize your umbrella</p>
            <p class="instructions">Upload a logo for an instant preview.<br>.png and .jpg files only. Max file size is 5MB.</p>
            
            <div class="color-swatches">
                <button class="swatch active" data-color="blue" style="--swatch-color: #31a9e0;"></button>
                <button class="swatch" data-color="pink" style="--swatch-color: #d0006f;"></button>
                <button class="swatch" data-color="yellow" style="--swatch-color: #fedb00;"></button>
                
                <button class="swatch" style="--swatch-color: #000000;" disabled></button>
                <button class="swatch" style="--swatch-color: #646464;" disabled></button>
                <button class="swatch" style="--swatch-color: #f5821f;" disabled></button>
                <button class="swatch" style="--swatch-color: #e51937;" disabled></button>
            </div>

            <input type="file" id="logo-upload" hidden accept="image/png, image/jpeg">
            
            <label for="logo-upload" id="upload-button">
                <img src="assets/upload_icon.svg" alt="Upload" id="upload-icon">
                <span id="upload-text">UPLOAD LOGO</span>
                </label>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
